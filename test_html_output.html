<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        h1 { font-size: 28px; border-bottom: 2px solid #3498db; padding-bottom: 8px; }
        h2 { font-size: 24px; border-bottom: 1px solid #bdc3c7; padding-bottom: 4px; }
        h3 { font-size: 20px; }
        h4 { font-size: 18px; }
        h5 { font-size: 16px; }
        h6 { font-size: 14px; }
        p {
            margin-bottom: 16px;
        }
        strong {
            font-weight: 600;
            color: #2c3e50;
        }
        em {
            font-style: italic;
            color: #34495e;
        }
        code {
            background-color: #f8f9fa;
            color: #e74c3c;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        pre {
            background-color: #f8f9fa;
            border: 1px solid #e1e5e8;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }
        pre code {
            background-color: transparent;
            color: #333;
            padding: 0;
        }
        blockquote {
            border-left: 4px solid #3498db;
            margin: 16px 0;
            padding: 8px 16px;
            background-color: #f8f9fa;
            color: #555;
        }
        ul, ol {
            margin: 16px 0;
            padding-left: 24px;
        }
        li {
            margin-bottom: 8px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        hr {
            border: none;
            border-top: 2px solid #bdc3c7;
            margin: 24px 0;
        }
        .highlight {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }
        </style>
        
</head>
<body>
    <p><h1>测试标题</h1></p>
<br>
<p>这是一个 <strong>粗体</strong> 和 <em>斜体</em> 文本测试。</p>
<br>
<p><h2>功能测试</h2></p>
<br>
<ul>
<li>列表项 1</li>
<li>列表项 2</li>
<li>列表项 3</li>
</ul>
<br>
<p><code>代码示例</code></p>
<br>
<p>> 这是一个引用块</p>
<br>
<p><a href="https://example.com">链接示例</a></p>
<br>
<p>---</p>
<br>
<p><em>结束</em></p>
<br>
</body>
</html>
